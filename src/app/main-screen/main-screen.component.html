<section class="main-container">
  <div class="button-create">
    <a [routerLink]="['client/create']">INDICAÇÕES</a>
  </div>

  <div>
    <div class="list-summary">
      <p>8</p>
      Indicações Sem corretor
    </div>
    <div class="list-summary">
      <p>1</p>
      Propostas Fechadas
    </div>
    <div class="list-summary">
      <p>1</p>
      Em Andamento
    </div>
    <div class="list-summary">
      <p>1</p>
      Em negociação
    </div>
  </div>

  <p class="table-title">Indicações</p>

  <div class="table-container">
    <table mat-table [dataSource]="client!">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="corretor">
        <th mat-header-cell *matHeaderCellDef>CORRETOR</th>
        <td mat-cell *matCellDef="let row" id="corretor">
          {{ row.corretor }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>STATUS</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="client/user/{{ row.id }}" class="edit">
            <i class="material-icons"> assignment_ind </i>
          </a>
          <a routerLink="client/delete/{{ row.id }}" class="delete">
            <i class="material-icons" color="primary"> delete </i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="clientColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: clientColumns"></tr>
    </table>
    <mat-paginator
      #paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</section>
